<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
            width: 50%;
        }

        th,
        td {
            border: 1px solid rgb(207, 139, 22);
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #c81a1a;
        }
    </style>
</head>

<body>

    <h1>My School Grades</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math</td>
                <td>5</td>
            </tr>
            <tr>
                <td>English</td>
                <td>4</td>
            </tr>
            <tr>
                <td>IT</td>
                <td>3</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
